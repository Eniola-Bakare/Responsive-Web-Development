<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Responsive Layout</title>

<body>
    
    <div class="container">
        <header class="header-Text">
            <h1>Learn to code by watching others</h1>
    
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers thin is invaluable.</p>
        </header>
    
    
        <section class="try-Free">
            <p class="try7days"><strong>Try it free 7 days </strong>  then $20/mo. thereafter</p>
    
           <div class="form-container">
    
            <form action="" id="form">
                <input class="input-items" type="text" placeholder="First Name">
                <input class="input-items" type="text" placeholder="Last Name">
                <input class="input-items" type="email" placeholder="Email Address">
                <input class="input-items" type="password" placeholder="Password">
    
            </form>
    
            <button>
                <strong>CLAIM YOUR FREE TRIAL</strong>
            </button>
    
            <p>        By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
    
           </div>
        </section>
